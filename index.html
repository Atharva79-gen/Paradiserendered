<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>✨ Luxury Dream Life ✨</title>
  <style>
    /* Page styling */
    :root{
      --bg:#f8f4ec;
      --gold:#c19b40;
      --text:#333;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      text-align: center;
      padding: 56px 16px;
    }
    header { max-width: 1000px; margin: 0 auto 28px; }
    h1 { color: var(--gold); font-size: 2.2rem; margin: 8px 0; }
    p.lead { max-width: 800px; margin: 0 auto 28px; line-height:1.6; color:#4b4b4b; }
    /* Image card */
    .hero {
      display: block;
      width: 90%;
      max-width: 960px;
      margin: 0 auto 26px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      transition: transform .6s ease, box-shadow .6s ease;
    }
    .hero img{
      width:100%;
      height:auto;
      display:block;
    }
    .hero:hover { transform: translateY(-6px); box-shadow: 0 28px 60px rgba(0,0,0,0.18); }
    .note { color: #8a7a5b; margin-top: 18px; font-weight:600; }
    footer { margin-top: 40px; color:#9a8f7a; font-size:14px; }
    @media (min-width:1024px){
      h1{ font-size:2.6rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Luxury Dream Life ✨</h1>
    <p class="lead">A visual journey through calm, light, and freedom — explore villas, ocean views, and cinematic luxury moments.</p>
  </header>

  <!-- ====== IMAGE: put your uploaded file under /images/ and use that filename here ====== -->
  <!-- Example path used below: images/villa.jpg  -->
  <a class="hero" href="images/villa.jpg" target="_blank" rel="noopener">
    <img src="images/villa.jpg" alt="Luxury Villa - Golden Sunset">
  </a>

  <p class="note">Click image to open full resolution (4K/HD if uploaded).</p>

  <footer>© 2025 Luxury Dream Life</footer>
</body>
</html>
