<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise Rendered Villas</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    }
    h1 {
      color: #004d40;
      margin-top: 30px;
    }
    p {
      color: #333;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      line-height: 1.6;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
    }
    .gallery img {
      width: 90%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    footer {
      background: #004d40;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Paradise Rendered Villas</h1>
  <p>Welcome to Paradise Rendered — a collection of luxurious villa renderings crafted to perfection. Explore our elegant architectural designs below.</p>

  <div class="gallery">
    <img src="Picsart_25-11-04_17-42-03-508.jpg" alt="Luxury Villa 1">
    <img src="Picsart_25-11-04_17-44-36-921.jpg" alt="Luxury Villa 2">
    <img src="Picsart_25-11-04_17-47-31-966.jpg" alt="Luxury Villa 3">
  </div>

  <footer>
    <p>© 2025 Paradise Rendered. All rights reserved.</p>
  </footer>

</body>
</html>
